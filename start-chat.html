<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .symbol {
      position: absolute;
      font-size: 30px;
      opacity: 0.4;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-10vh) rotate(360deg); }
    }

    .chat-box {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 10;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .input-area {
      display: flex;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      border-top: 1px solid #ddd;
      font-size: 14px;
    }

    .input-area button {
      padding: 12px;
      border: none;
      background: #2575fc;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .input-area button:hover {
      background: #1a5edb;
    }

    .user-msg {
      text-align: right;
      margin: 5px 0;
      color: #333;
    }

    .bot-msg {
      text-align: left;
      margin: 5px 0;
      color: #2575fc;
      font-weight: bold;
    }

    /* Gender selection */
    .gender-select {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .gender-select h2 {
      margin-bottom: 15px;
      color: #444;
    }

    .gender-select button {
      margin: 8px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .gender-select button:hover {
      background: #1a5edb;
    }

    /* Go Home button */
    .home-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      margin: 8px;
      align-self: flex-start;
    }

    .home-btn:hover {
      background: #e05555;
    }
  </style>
</head>
<body>
  <!-- Floating symbols -->
  <div class="symbol" style="left:10%; animation-duration: 14s;">üìö</div>
  <div class="symbol" style="left:30%; animation-duration: 18s;">‚úè</div>
  <div class="symbol" style="left:50%; animation-duration: 16s;">üåü</div>
  <div class="symbol" style="left:70%; animation-duration: 20s;">üòä</div>
  <div class="symbol" style="left:85%; animation-duration: 22s;">‚òï</div>

  <!-- Chat box -->
  <div class="chat-box">
    <button class="home-btn" onclick="window.location.href='chat.html'">üîôBack</button>
    
    <!-- Gender Selection -->
    <div class="gender-select" id="gender-selection">
      <h2>Choose your identity</h2>
      <button onclick="startChat('male')">Male</button>
      <button onclick="startChat('female')">Female</button>
      <button onclick="startChat('other')">Rather Not Say</button>
    </div>

    <!-- Chat messages -->
    <div class="messages" id="chat-messages" style="display:none;"></div>
    
    <!-- Input -->
    <div class="input-area" id="chat-input-area" style="display:none;">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button onclick="sendChat()">Send</button>
    </div>
  </div>

  <script>
    function startChat(choice) {
      document.getElementById("gender-selection").style.display = "none";
      document.getElementById("chat-messages").style.display = "block";
      document.getElementById("chat-input-area").style.display = "flex";

      const messages = document.getElementById("chat-messages");
      const botMsg = document.createElement("div");
      botMsg.className = "bot-msg";

      if (choice === "male") {
        botMsg.textContent = "Twinkle: Hey, it‚Äôs Twinkle here! üòä How are you feeling today?";
      } else if (choice === "female") {
        botMsg.textContent = "Frank: Hey, it‚Äôs Frank here üíï What‚Äôs on your mind?";
      } else {
        botMsg.textContent = "Bot: Hey, it‚Äôs exactly whom you are finding here üå∏ How may I help you?";
      }

      messages.appendChild(botMsg);
    }

    function sendChat() {
      const input = document.getElementById("chat-input");
      const messages = document.getElementById("chat-messages");

      if (input.value.trim() !== "") {
        const userMsg = document.createElement("div");
        userMsg.className = "user-msg";
        userMsg.textContent = "You: " + input.value;
        messages.appendChild(userMsg);

        const botMsg = document.createElement("div");
        botMsg.className = "bot-msg";
        botMsg.textContent = "Bot: That‚Äôs interesting! Tell me more üòä";
        messages.appendChild(botMsg);

        messages.scrollTop = messages.scrollHeight;
        input.value = "";
      }
    }
  </script>
</body>
</html>
